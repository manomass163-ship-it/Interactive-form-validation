<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Form Validation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="form-container">
    <h2>Sign Up</h2>
    <form id="signupForm" novalidate>
        <!-- Name Field -->
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="John Doe">
            <div class="error-message" id="nameError">Please enter your name</div>
        </div>

        <!-- Email Field -->
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@domain.com">
            <div class="error-message" id="emailError">Please enter a valid email</div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password">
            <div class="error-message" id="passwordError">Password must be at least 8 characters long</div>
        </div>

        <!-- Confirm Password Field -->
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password">
            <div class="error-message" id="confirmPasswordError">Passwords must match</div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn" id="submitBtn" disabled>Sign Up</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
